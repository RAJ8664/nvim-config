name: Build Astro site into /docs

on:
    push:
        branches: [main]
    workflow_dispatch:

permissions:
    contents: write # we commit build output to /docs

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Install dependencies
              run: npm ci

            - name: Build Astro site
              run: npm run build

            - name: Copy build output to /docs
              run: |
                  rm -rf docs
                  mkdir docs
                  cp -r dist/* docs/

            - name: Commit and push built site
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git add docs
                  git commit -m "chore: build site for GitHub Pages" || echo "No changes to commit"
                  git push
